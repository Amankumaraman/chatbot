{% comment %} logout.html {% endcomment %}
{% extends 'base.html' %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-4">
        <div class="card-body">
          <h2 class="card-title">Logout</h2>
          <p class="card-text">Are you sure you want to logout, {{ user.username }}?</p>
          <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Logout</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
